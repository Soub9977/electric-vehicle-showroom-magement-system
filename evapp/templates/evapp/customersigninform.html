{% extends 'evapp/Lheader.html' %}
{% block content %}

<form class="login100-form validate-form" method="POST" action="/evapp/customersignin/">
    {% csrf_token %}
    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
    <input type="email" name="textemail" class="input100" placeholder="Email" required  />
         	<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
    	<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                        <input type="password" name="textpassword" class="input100" placeholder="Password" required  />
            <span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
<div class="container-login100-form-btn">
      <button class="login100-form-btn"  type="submit" value="SignIn">
Sign In
    </button>
       <a class="txt2" href="/evapp/customersignupform">
						Create Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
    <a class="txt2" href="/evapp/index">
							Cancel
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
	<div class="text-center p-t-136">

						<a class="txt2" href="/evapp/forgotpasswordform">
							Forgot Password
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>


</form>
{% endblock %}
